<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="exercice != null">
        <td>{{ exercice.title }}</td>
        <td>{{ exercice.enunciat }}</td>
        <td>{{ exercice.modul[0] }}</td>
      </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary" [routerLink]="['/list']">Torna Enrere</button>
