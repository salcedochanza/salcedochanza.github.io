<app-header></app-header>

<div class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exercice of exercices; let i=index">
        <td style="width: 70%;">{{ exercice.title }}</td>
        <td style="right: inherit;">
          <button type="button" class="btn btn-primary m-1" [routerLink]="['/details', exercice.id]">Detalls</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
